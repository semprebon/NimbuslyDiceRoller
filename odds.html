<html>
  <head>
    <script language="javascript" src="/javascript/jquery-1.4.4.js"></script>
    <script language="javascript" src="/javascript/generated/diceodds.js"></script>
    
  </head>
  <body>
    <div id="probability"></div>
  </body>
  <script language="javascript">
    $(document).ready(function() { 
      var targetProbability = window.computeOddsFor([new window.Die(6), new window.Die(6)]);
      var s = targetProbability.reduce(function(a, b) { return a + "<tr><td>" + b + "</td></tr>"}, "")
      $('#probability').html(s) 
    })
  </script>
  
</html>
