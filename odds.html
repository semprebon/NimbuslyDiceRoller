<html>
  <head>
    <script language="javascript" src="/javascript/jquery-1.4.4.js"></script>
    <script language="javascript" src="/javascript/jquery.flot.js"></script>
    <script language="javascript" src="/javascript/jquery.flot.stack.js"></script>
    <script language="javascript" src="/javascript/generated/probability.js"></script>
    <script language="javascript" src="/javascript/generated/dice.js"></script>
    <script language="javascript" src="/javascript/generated/dice_combos.js"></script>
    <script language="javascript" src="/javascript/generated/dice_roller.js"></script>

    <div id="probabilty_chart"></div>

      <div>
        <label for="die">Dice</label>

          <option value="s6">D6</option>
          <option value="s8">D8</option>
          <option value="s10">D10</option>

      <div>

      </div>
    </form>

  <script language="javascript">
    $(document).ready(function() {
      window.DiceRoller.initialize()
    })
  </script>
