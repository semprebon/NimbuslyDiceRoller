<html>
  <head>
    <script language="javascript" src="/javascript/jquery-1.4.4.js"></script>
    <script language="javascript" src="/javascript/jquery.flot.js"></script>
    <script language="javascript" src="/javascript/jquery.flot.stack.js"></script>
    <script language="javascript" src="/javascript/template.js"></script>
    <script language="javascript" src="/javascript/generated/probability.js"></script>
    <script type="text/javascript" src="/javascript/generated/dice_factory.js"></script>
    <script language="javascript" src="/javascript/generated/dice.js"></script>
    <script language="javascript" src="/javascript/generated/dice_combos.js"></script>
    <script language="javascript" src="/javascript/generated/dice_roller.js"></script>
    <script language="javascript" src="/javascript/generated/dice_calculator.js"></script>
    <link rel="stylesheet" href="stylesheets/main.css" type="text/css" media="screen">
  </head>
  <body>
    <div id='odds'>
      <div id="probabilty_chart"></div>
    </div>
    <div id='roll' class='pane'>
      <div class="set_name">Test</div>
      <div class="roll_area"></div>
      <div class="roll_result"></div>
      <div class="quick_picks">
      </div>
    </div>
    <div id="diceSelection" style="display: none">
    </div>
    <script type="text/html" id="dice_set_view_template">
      <button class="dice_set_pick" spec="<%= spec %>"><%= name %></button>
    </script>
    <script type="text/html" id="die_view_template">
      <div id="<%=id%>" class="die_view">
        <img class="die_view" src="/images/<%=typeId%>_60.png">
        <div class="roll"><%= roll %></div>
      </div>
    </script>
    <script type="text/html" id="die_view_select_template">
      <div id="die_view_select<%= typeId %>" class="die_view_select" spec="<%= typeId %>">
        <img class="die_view" src="/images/<%= typeId %>_60.png">
      </div>
    </script>
  </body>
  <script language="javascript">
    $(document).ready(function() {
      new window.DiceRoller.DiceRoller('#roll')
      new window.DiceRoller.DiceCalculator('#odds')
    })
  </script>
  
</html>
