application: nimbusly-diceroller
version: 1
runtime: python
api_version: 1

handlers:
- url: /stylesheets
  static_dir: stylesheets

- url: /javascript
  static_dir: javascript

- url: /images
  static_dir: images

- url: /
  static_files: roller.html
  upload: roller.html

- url: /test
  static_dir: test

- url: .*
  script: main.py

